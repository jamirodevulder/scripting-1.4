<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Bitmap Manipulation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="file" id="input" value="Browse for image" accept="image/x-png">
    <div>
      <img id="imageOrig">
      <canvas id="canvas"></canvas>
    </div>
    <div>
      <input type="button" id="grayscalebtn" value="Grayscale">
      <input type="button" id="invertbtn" value="Invert">
      <input type="button" id="noRed" value="No Red">
      <input type="button" id="reset" value="Reset">
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
